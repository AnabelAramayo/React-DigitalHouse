<!DOCTYPE html>
            <html lang="es">
            <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Creando elementos con React</title>
            </head>
            <body>
            <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
            <!--Descarga el paquete de react-dom que da acceso a la API de react-dom. La unica función que usaremos de aquí será render.-->
            <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
            
            <div id="root"> </div>
            
            <script type="text/javascript">

            const p_1=React.createElement(
                "p",{key:1}, "Soy un paragraph"
            );

            const p_2 = React.createElement(
                "p", {key:2}, "Soy un paragraph"
            );

            const div_el=React.createElement(
                "div", null, [p_1, p_2]
            );2

            //ejercicio asincronico REACT
            const crear = React.createElement;
            const titulo = crear("h2", null, "Hola");
            const span = crear("span", null, "Mundo");
            const parrafo = crear("p", null, ["Hola", " ", span])
            const final = crear("div", null, [titulo, parrafo])


            ReactDOM.render(final, document.getElementById("root"));
        </script>
    </body>
</html>
